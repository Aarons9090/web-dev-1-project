<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shoppy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="notification" class="notification"></div>
  <header>
    <h2 class="title">Shoppy store</h2>
    <div id="links-container" class="links"></div>
    <div class="user-actions">
      <button class="logout" id="logout">Log out</button>
      <div id="role-name" class="role-name"></div>
    </div>
  </header>
  <div class="container">
    <div class="main-content">
      <div class="left-container">
        <div class="title">
          <h1 class="welcome-title">Welcome to the Shoppy store!</h1>
          <h4 class="subtitle">The Orange Only Store</h4>
        </div>
        <img class="main-image" src="./images/home-image1.jpg" alt="Main image">
      </div>
      <div class="right-container">
        <img class="secondary-image" src="./images/home-image2.jpg" alt="Secondary image">
        <div class="call-to-action">
          <h2>Shop now!</h2>
          <p>Buy all the things!</p>
          <button class="shop-now">Shop now</button>
        </div>
      </div>
    </div>

  </div>
  <script src="./js/index.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/shared.js"></script>
  <script src="./js/links.js"></script>
  <script src="./js/notification.js"></script>
</body>

</html>
