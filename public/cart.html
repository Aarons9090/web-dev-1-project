<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shoppy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/cart.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h2 class="title">Shoppy store</h2>
    <div id="links-container" class="links"></div>
    <div class="user-actions">
      <button class="logout" id="logout">Log out</button>
      <div id="role-name" class="role-name"></div>
    </div>
  </header>
  <div class="cart-container">
    <div class="cart-items"></div>
    <h2 class="cart-total"></h2>
  </div>
  <template class="cart-item-template">
    <div class="cart-item">
      <p class="cart-item-name"></p>
      <p class="cart-item-price"></p>
      <div class="quantity-container">
        <button class="decrease-quantity">-</button>
        <p class="cart-item-quantity"></p>
        <button class="increase-quantity">+</button>
      </div>
      <div class="cart-item-actions">
        <button class="remove-from-cart">Remove</button>
      </div>
    </div>
  </template>

  <script src="./js/cart.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/shared.js"></script>
  <script src="./js/links.js"></script>
</body>

</html>
