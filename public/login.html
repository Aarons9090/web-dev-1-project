<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Log In</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="notification" class="notification"></div>
  <div class="form-container">
    <form>
      <h1>Log In</h1>
      <div>
        <input class="username-input" type="text" placeholder="Username" required="" id="username" name="username" />
      </div>
      <div>
        <input class="password-input" type="password" placeholder="Password" required="" id="password"
          name="password" />
      </div>
      <div>
        <button class="form-main-action" id="login" value="Log in">Log in</button>
        <a href="register">Register</a>
      </div>
    </form>
    <script src="js/login.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/notification.js"></script>
  </div>
</body>

</html>
