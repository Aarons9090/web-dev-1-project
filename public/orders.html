<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shoppy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/order.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h2 class="title">Shoppy store</h2>
    <div id="links-container" class="links"></div>
    <div class="user-actions">
      <button class="logout" id="logout">Log out</button>
      <div id="role-name" class="role-name"></div>
    </div>
  </header>
  <div class="order-container">
    <h1>My orders</h1>
    <div id="order-list"></div>
  </div>
  <template class="order-template">
    <div class="order-info"></div>
    <p class="total"></p>
  </template>
  <template class="order-item-template">
    <div class="order">
      <p class="order-item-name"></p>
      <p class="order-item-price"></p>
      <p class="order-item-quantity"></p>
    </div>
  </template>
  <script src="./js/orders.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/shared.js"></script>
  <script src="./js/links.js"></script>
</body>

</html>
