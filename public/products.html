<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shoppy</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h2 class="title">Shoppy store</h2>
    <div id="links-container" class="links"></div>
    <div class="user-actions">
      <button class="logout" id="logout">Log out</button>
      <div id="role-name" class="role-name"></div>
    </div>
  </header>
  <div class="products-container">
    <h1>Products</h1>
    <div id="new-product-container"></div>
    <div id="product-header" class="product-header">
      <span>Name</span>
      <span>Price</span>
      <span>Description</span>
      <div></div>
    </div>
    <div id="productList">

    </div>
    <div id="productInfo"></div>
  </div>

  <template id="product-template">
    <div class="product">
      <div class="product-attributes">
        <p class="product-name"></p>
        <p class="product-price"></p>
        <p class="product-description"></p>
        <div class="product-edit"></div>
      </div>
      <div class="product-actions"></div>
    </div>
  </template>

  <template id="new-product-form">
    <div id="new-product" class="new-product">
      <h4>New product</h4>
      <p class="product-name">Name</p>
      <input type="text" id="name" />
      <p>Price</p>
      <input type="number" id="price" />
      <p>Description</p>
      <input type="text" id="description" />
      <button id="add-product">Add</button>
    </div>
  </template>

  <template id="single-product-template">
    <div class="single-product-container">
      <div class="image-container">
        <img src="../images/placeholder.png" alt="product image" />
      </div>
      <div class="product-info">
        <h3 class="product-name"></h3>
        <p class="product-price"></p>
        <p class="product-description"></p>
        <button class="buy-button">Add to cart</button>
      </div>
    </div>
  </template>

  <script src="./js/products.js"></script>
  <script src="./js/logout.js"></script>
  <script src="./js/shared.js"></script>
  <script src="./js/links.js"></script>
</body>

</html>
